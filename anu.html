<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Masukan X <input type="number" id="X"><br>
        Masukan Y <input type="number" onchange="hasil()" id="Y"><br>
    </form>
    <p id="Q"></p>
    <p id="P"></p>
    
    <script>
        function hasil() {
            // Ambil nilai X dan Y
            let X = parseInt(document.getElementById('X').value);
            let Y = parseInt(document.getElementById('Y').value);

            // Pastikan nilai X dan Y valid (tidak NaN)
            if (isNaN(X) || isNaN(Y)) {
                alert("Harap masukkan angka yang valid untuk X dan Y!");
                return; // Hentikan fungsi jika input tidak valid
            }

            // Hitung nilai P
            let P = X + Y;
            document.getElementById('P').innerHTML = "Jadi nilai P = " + P;

            // Hitung nilai Q berdasarkan kondisi
            let Q; // Deklarasi variabel Q di luar blok if-else
            if (P > 0) {
                Q = X * Y;
            } else {
                Q = X / Y;
            }

            // Tampilkan nilai Q
            document.getElementById("Q").innerHTML = "Jadi nilai Q = " + Q;
        }
    </script>
</body>
</html>
